<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.led.list']}" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.leds']}" />
				<small> <h:outputText value="#{msg['label.list']}" /></small>
			</h3>
		</div>
		<h:form>
			<p:dataTable id="dataTable" var="led" value="#{ledBean.leds}"
				paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.led.pin']}" />
					</f:facet>
					<h:link outcome="led_edit" value="#{led.id.pinType} #{led.id.pin}"
						title="#{msg['label.edit']} '#{led.id.pinType} #{led.id.pin}'">
						<f:param name="pinType" value="#{led.id.pinType}" />
						<f:param name="pin" value="#{led.id.pin}" />
					</h:link>

				</p:column>

				<p:column sortBy="#{led.cor}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.led.cor']}" />
					</f:facet>
					<h:outputText value="#{led.cor}" />
				</p:column>

				<p:column sortBy="#{led.evento}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.led.evento']}" />
					</f:facet>
					<h:outputText value="#{led.evento}" />
				</p:column>

				<p:column sortBy="#{led.intervalo}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.led.intervalo']}" />
					</f:facet>
					<h:outputText value="#{led.intervalo}" />
				</p:column>

				<p:column sortBy="#{led.ativadoPorBotao}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.led.ativadoPorBotao']}" />
					</f:facet>
					<h:outputText value="#{led.ativadoPorBotao}" />
				</p:column>

				<p:column sortBy="#{led.ativo}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.led.ativo']}" />
					</f:facet>
					<h:outputText value="#{led.ativo}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<h:messages />
	</ui:define>
</ui:composition>
</html>
