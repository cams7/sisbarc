<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form styleClass="form-horizontal">
		<fieldset>
			<legend>
				<h3>
					<h:outputText value="#{msg['label.led']}" />
					<small> <h:outputText value="#{subtitle}" /></small>
				</h3>
			</legend>
			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.led.pin']}" /></label>
				<div class="controls">
					<h:outputText id="pin"
						value="#{ledBean.led.id.pinType} #{ledBean.led.id.pin}"
						label="#{msg['label.led.active']}" styleClass="input-small" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.led.color']}" /></label>
				<div class="controls">
					<h:selectOneMenu id="color" value="#{ledBean.led.color}"
						label="#{msg['label.led.color']}" styleClass="input-large"
						disabled="true">
						<f:selectItems value="#{ledBean.colors}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.led.activeByButton']}" /></label>
				<div class="controls">
					<h:selectOneRadio id="activeByButton"
						value="#{ledBean.led.activeByButton}"
						label="#{msg['label.led.activeByButton']}"
						styleClass="input-small" disabled="true">
						<f:selectItem itemValue="#{true}" itemLabel="Yes" />
						<f:selectItem itemValue="#{false}" itemLabel="No" />
					</h:selectOneRadio>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.led.event']}" /></label>
				<div class="controls">
					<h:selectOneMenu id="event" value="#{ledBean.led.event}"
						label="#{msg['label.led.event']}" styleClass="input-large"
						disabled="#{not ledBean.led.changeEvent}">
						<f:selectItems value="#{ledBean.events}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.led.eventInterval']}" /></label>
				<div class="controls">
					<h:selectOneMenu id="eventInterval"
						value="#{ledBean.led.eventInterval}"
						label="#{msg['label.led.event']}" styleClass="input-large"
						disabled="#{not ledBean.led.changeEventInterval}">
						<f:selectItems value="#{ledBean.times}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.led.active']}" /></label>
				<div class="controls">
					<h:selectOneRadio id="active" value="#{ledBean.led.active}"
						label="#{msg['label.led.active']}" styleClass="input-small">
						<f:selectItem itemValue="#{true}" itemLabel="Yes" />
						<f:selectItem itemValue="#{false}" itemLabel="No" />
					</h:selectOneRadio>
				</div>
			</div>
		</fieldset>

		<div class="control-group">
			<div class="controls">
				<p:commandButton value="#{msg['button.save']}"
					onclick="confirmationArduino.show()" styleClass="btn btn-success"
					rendered="#{ledBean.led != null}" />
				<p:button value="#{msg['button.cancel']}" outcome="led_list"
					styleClass="btn" />
				<!--  p:commandButton value="#{msg['button.delete']}"
					onclick="confirmationDelete.show()" rendered="#{ledBean.led.id != null}"
					immediate="true" styleClass="btn btn-danger" / -->
			</div>
		</div>

		<p:dialog id="dialog" header="#{msg['dialog.running.title']}"
			widgetVar="dlg" dynamic="true" modal="true">
			<h:outputText value="#{msg['dialog.running.wait']}" />
		</p:dialog>

		<p:confirmDialog id="confirmArduinoDialog"
			message="#{msg['confirm.update.pin.arduino']}"
			header="#{msg['led.event.update.arduino']}" severity="alert"
			widgetVar="confirmationArduino">
			<p:commandButton id="confirm" value="#{msg['confirm.yes']}"
				update="messages" action="#{ledBean.updateArduino}"
				onclick="dlg.show();"
				oncomplete="confirmationArduino.hide();dlg.hide();" />
			<p:commandButton id="decline" value="#{msg['confirm.no']}"
				update="messages" action="#{ledBean.saveEntity}"
				onclick="dlg.show();"
				oncomplete="confirmationArduino.hide();dlg.hide();" />
		</p:confirmDialog>

		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="true" />
	</h:form>
</ui:fragment>
